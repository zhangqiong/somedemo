<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./validate.js"></script>
	<script>
		function get(id){
			return document.getElementById(id);
		}
		function test(){
			var input1 = get('test1'),
				msg    = get('msg');
			//msg.innerHTML = validate.isIntiger(input1.value);
			//msg.innerHTML = validate.isFloat(input1.value);
			//msg.innerHTML = validate.isDate(input1.value);	
			msg.innerHTML = validate.isTime(input1.value);	
		}
		function test2(){
			var input2 = get('test2'),
				msg    = get('msg');
			//msg.innerHTML = validate.isChannel(input2.value);
			msg.innerHTML = validate.isVersion(input2.value);
		}
	</script>
</head>
<body>
	<input type="text" id="test1">
	<input type="button" value="test1" onclick="test();">
	<br>
	<textarea name="test2" id="test2" cols="30" rows="10">
		
	</textarea><input type="button" value="test2" onclick="test2();">
	<p id="msg"></p>
</body>
</html>
