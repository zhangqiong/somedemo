<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- <link rel="stylesheet" type="text/css" href="css/animate.css"> -->
	<!-- // <script src="js/jquery-1.12.0.js"></script> -->
	<style type="text/css">
	*{
		vertical-align: middle;
		margin:0;
		padding:0;
	}
	html{
		font-size: 3rem;
	}
	body{
		width:100%;
		/*height: 700px;*/
		display: table;
	}
	.wraper{
		display: table-cell;
		height: 100%;
		width: 100%;
		text-align: center;
		overflow: hidden;
	}
	*:focus{
		outline: 0;
	}
	select,
	button{
		font-size: .5rem;
		border-radius: .5em;

	}
	.animated{
		position: relative;
		-webkit-animation-duration:1s;
		animation-duration:1s;

		-webkit-animation-fill-mode: both;
  		animation-fill-mode: both;
	}
	.bounce{
		animation-name:bounce;
		-webkit-animation-name :bounce;
	}
	@keyframes bounce{
		from,30%,50%,70%,90%,100%{
			top:0;
			
		}
		20%,40%,60%,80%{
			top:20px;

		}
		
	}
	@-webkit-keyframes bounce{
		from,30%,50%,70%,90%,100%{
			top:0;
		}
		20%,40%,60%,80%{
			top:20px;
		}
		
	}
	.flash{
		-webkit-animation-name:flash;
		animation-name:flash;
	}
	@-webkit-keyframes flash{
		from,50%{
			opacity: 0;
		}
		25%,75%,100%{
			opacity: 1;
		}
	}
	@keyframes flash{
		from,50%{
			opacity: 0;
		}
		25%,75%,100%{
			opacity: 1;
		}		
	}
	.color{
		-webkit-animation-name:color;
		animation-name:color;
	}
	@-webkit-keyframes color{
		0%{
			color: red;
		}
		100%{
			color: yellow;
		}
	}
	@keyframes color{
		0%{
			color: red;
		}
		100%{
			color: yellow;
		}
	}
	.pulse{
		animation-name:pulse;
		-webkit-animation-name:pulse;
	}
	@-webkit-keyframes pulse{
		form,to{
			transform:scale3d(1,1,1);
			-webkit-transform:scale3d(1,1,1);
		}
		50%{
			-webkit-transform:scale3D(1.05,1.05,1.05);
			transform:scale3D(1.05,1.05,1.05);
		}

	}
	@keyframes pulse{
		form,to{
			transform:scale3d(1,1,1);
			-webkit-transform:scale3d(1,1,1);
		}
		50%{
			-webkit-transform:scale3D(1.05,1.05,1.05);
			transform:scale3D(1.05,1.05,1.05);
		}

	}
	.swing{
		-webkit-animation-name:swing;
		animation-name:swing;
	}
	@-webkit-keyframes swing{
		form,to{
			-webkit-transform:rotateZ(0);
			/*transform:rotateZ(0);*/
		}
		20%{
			-webkit-transform:rotateZ(15deg);
			/*transform:rotateZ(30deg);*/
		}
		40%{
			-webkit-transform:rotateZ(-10deg);
		}
		80%{
			-webkit-transform:rotateZ(-5deg);
		}
		60%{
			-webkit-transform:rotateZ(5deg);
		}

	}
	@keyframes swing{
		form,to{
			/*-webkit-transform:rotateZ(0);*/
			transform:rotateZ(0);
		}
		20%{
			/*-webkit-transform:rotateZ(30deg);*/
			transform:rotateZ(15deg);
		}
		40%{
			transform:rotateZ(-10deg);
		}
		80%{
			transform:rotateZ(-5deg);
		}
		60%{
			transform:rotateZ(5deg);
		}

	}
	</style>
</head>
<body>
<div class="wraper">
	<h1 class="animated">animate</h1>
	<button type="button">开始</button>
	<select name="chose" id="select">
		
		<option value="flash">flash</option>
		<option value="pulse">pulse</option>
		<option value="color">color</option>
		<option value="bounce">bounce</option>
		<option value="swing">swing</option>
	</select>
	
</div>
<script type="text/javascript">
	var height;
	height=window.innerHeight;
	console.log(height);
	var body=document.querySelector('body');
	var h1=document.querySelector('h1');
	body.style.height=height+"px";
	window.onresize=function(){
		height=window.innerHeight;
		console.log(height);
		body.style.height=height+"px";
	}
	document.querySelector('button').onclick=show;
	document.querySelector('select').onchange=show;
	// $('select').change(show);

	function show(){
		
		h1.className="animated "+document.querySelector('select').value;
		h1
		.addEventListener("animationend",function(){
			h1.className="";
		});
	}
	
</script>
</body>
</html>
