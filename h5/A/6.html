<body>
	下列哪个是获取所有div元素的语句？<br><br>
<label><input type="radio" value="a" name="q">document.getEleByName('div');</label><br>
<label><input type="radio" value="b" name="q">document.getElementByName('div');</label><br>
<label><input type="radio" value="c" name="q">document.getElementsByName('div');</label><br>
<label><input type="radio" value="d" name="q">document.getElementByTagName('div');</label>
